<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Nekomatakwai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        /**/
        a {
            text-decoration: none;
            color: #666;
        }

        ::selection {
            color: #fff;
            background-color: #666;
        }

        .tags {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: .75rem;
        }

        .tags li {
            margin: .25em;
            padding: .5em;
            border-radius: 1em;
            background-color: #666;
            color: #fff;
            display: inline-block;
        }

        :root {
            font-family: system-ui, sans-serif;
            background-color: #fff;
            display: grid;
            grid-auto-flow: column;
            grid-auto-rows: 1fr;
            grid-auto-columns: 1fr;
            min-block-size: 100%;
        }

        body {
            margin: 0;
            display: grid;
            grid-auto-flow: row;
            grid-auto-rows: auto;
        }

        #soweli-mute {
            display: grid;
            grid-auto-flow: row;
            grid-template-columns: repeat(auto-fit, 16rem);
            justify-content: center;
            background-color: #f2f2f2;
            column-gap: 1em;
            padding-inline: 1em;
        }

        .soweli {
            /*max-inline-size: 16rem;*/
            /*grid-row: soweli;*/
        }

        #lawa {
            display: grid;
            inline-size: 100%;
            place-items: end center;
            position: -webkit-sticky;
            position: sticky;
            inset-block-start: 0;
            background-color: rgba(255,255,255,.75);
        }

        #lawa svg {
            inline-size: 50vmin;
        }
    </style>
    <script type="module">
        (async () => {
            //
            const res = await fetch('/soweli.json');
            const soweliMute = await res.json();
            for (const soweli of soweliMute) {
                const section = document.querySelector('#soweli-mute')
                .appendChild(document.createElement('section'))
                section.classList.add('soweli');

                const h2 = section.appendChild(document.createElement('h2'));
                h2.textContent = soweli.nimi;
                h2.lang = 'ja';

                const tags = section.appendChild(document.createElement('ul'));
                tags.classList.add('tags');
                for (const tag of (soweli.pali || [])) {
                    const li = tags.appendChild(document.createElement('li'));
                    li.textContent = tag;
                }

                const nav = section.appendChild(document.createElement('nav'));
                nav.classList.add('nasin');
                const navUl = nav.appendChild(document.createElement('ul'));
                for (const key of Reflect.ownKeys(soweli.nasin)) {
                    const li = navUl.appendChild(document.createElement('li'));
                    const a = li.appendChild('a');
                    a.href = soweli.nasin[key];
                    a.textContent = key;
                }
            }
        })();
    </script>
</head>
